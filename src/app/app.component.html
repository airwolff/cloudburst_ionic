<ion-app>
    <!-- *ngIf="isLoggedIn" is checking the boolean at app.component.ts if userAuthState != null will show -->
    <ion-menu contentId="main-content" type="overlay" *ngIf="isLoggedIn">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                    <ion-item routerDirection="root" [routerLink]="[p.url]">
                        <ion-icon slot="start" [name]="p.icon" color="secondary"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-button expand="block" (click)="logout()">
                    Logout
                </ion-button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
