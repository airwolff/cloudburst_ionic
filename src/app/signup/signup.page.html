<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="login"></ion-back-button>
  	</ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid fixed>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-md="6" size-lg="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            <ion-icon name="lock-closed" color="tertiary"></ion-icon>
                            Signup
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <form [formGroup]="signupForm" autocomplete="off">
                            <ion-item>
                                <ion-label position="floating">
                                    Email
                                </ion-label>
                                <ion-input type="text" formControlName="email">
                                </ion-input>
                            </ion-item>
                            <div class="error-message">
                                {{formError.email}}
                            </div>
                            <ion-item>
                                <ion-label position="floating">
                                    Password
                                </ion-label>
                                <ion-input type="password" formControlName="password">
                                </ion-input>
                            </ion-item>
                            <div class="error-message">
                                {{formError.password}}
                            </div>
                            <ion-button expand="full" color="tertiary" class="button ion-margin-top login-button" [disabled]="signupForm.invalid">
                                Signup
                            </ion-button>
                            <ion-button expand="full" color="light" class="button ion-margin-top signup-button" (click)="goToLoginPage()">
                                Go to Login
                            </ion-button>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
