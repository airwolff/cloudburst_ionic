<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-md="6" size-lg="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            <ion-icon name="lock-closed" color="tertiary"></ion-icon>
                            Login
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <form [formGroup]="loginForm" autocomplete="off">
                            <ion-item>
                                <ion-label position="floating">
                                    Email
                                </ion-label>
                                <ion-input type="text" formControlName="email">
                                </ion-input>
                            </ion-item>
                            <div class="error-message">
                                {{formError.email}}
                            </div>
                            <ion-item>
                                <ion-label position="floating">
                                    Password
                                </ion-label>
                                <ion-input type="password" formControlName="password">
                                </ion-input>
                            </ion-item>
                            <div class="error-message">
                                {{formError.password}}
                            </div>
                            <ion-row>
                                <ion-col>
                                    <ion-button expand="block" color="tertiary" class="ion-margin-top" [disabled]="loginForm.invalid" (click)="loginWithEmailPassword()">
                                        Login
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-button expand="block" color="light" class="ion-margin-top" (click)="goToSignupPage()">
                                Signup
                            </ion-button>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
